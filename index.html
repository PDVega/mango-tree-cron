<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mango Tree</title>
  </head>
  <body>
    <div id="app">
      <div class="container" v-for="mango in mangoes">
        <h2>{{ mango['.key']}}: {{ mango['.value']}}</h2>
      </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script>
    var config = {
      apiKey: "AIzaSyAK9yR2gwEfeLIfSzqE_GzBNgsdcEzz9xU",
      authDomain: "mango-cron.firebaseapp.com",
      databaseURL: "https://mango-cron.firebaseio.com",
      projectId: "mango-cron",
      storageBucket: "mango-cron.appspot.com",
      messagingSenderId: "751575031116"
    };
    firebase.initializeApp(config);
    var db = firebase.database()
    
    var app = new Vue ({
      el: '#app',
      data: {
        msg: 'Mango Tree Simulator'
      },
      firebase: function () {
        return {
          mangoes: db.ref('mango')
        }
      }
    })
    </script>
  </body>
</html>
